<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: #587983; margin: 0; color: white;" :style="{width: `${playerHealth}%`}">
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">COVID-19</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: #587983; margin: 0; color: white;" :style="{width: `${covidHealth}%`}">

                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isGameRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">Start new game</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">Attack</button>
            <button :class="{'special-attack': canSpecialAttack, 'special-attack-blocked': !canSpecialAttack}"
             @click="specialAttack" :disabled="!canSpecialAttack">Special attack</button>
            <button id="heal" @click="heal">Heal</button>
            <button id="run" @click="run">Run!</button>
        </div>
    </section>
    <section class="row log" v-if="actionLogs.length > 0">
      <div class="small-12 columns">
        <h3> ACTION LOG </h3>
      </div>
        <div class="small-12 columns">
            <ul>
                <li v-for="action in actionLogs"
                :class="{'player-turn': action.isPlayer, 'covid-turn': !action.isPlayer}">
                  {{ action.text }}
                </li>
            </ul>
        </div>
    </section>
    <section class="row log" v-else>
      <div class="small-12 columns" v-if="!isGameRunning">
        <h3> COVID is trying to kill all of us, go and figth it! </h3>
      </div>
    </section>
</div>

<script src="./app.js"></script>
</body>
</html>
